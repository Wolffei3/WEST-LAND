<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>أرض الغرب | West Land</title>

  <!-- خط عربي احترافي -->
  <link href="https://fonts.googleapis.com/css2?family=Changa:wght@400;700&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="navbar">
  <div class="logo">أرض الغرب</div>
  <div class="lang">
    <button onclick="setLang('ar')">عربي</button>
    <button onclick="setLang('en')">EN</button>
  </div>
</header>

<section class="hero">
  <h1 class="hero-title">أرض الغرب</h1>
  <p class="hero-desc">
    سيرفر حياة واقعية – Red Dead Redemption 2  
    <br>Roleplay احترافي بزمن 1907
  </p>
  <button class="main-btn">اعرف المزيد</button>
</section>

<section class="stats">
  <div class="stat">
    <i class="fa-solid fa-clock"></i>
    <h3>24/7</h3>
    <p>متاح دائمًا</p>
  </div>
  <div class="stat">
    <i class="fa-solid fa-gamepad"></i>
    <h3>PS4 / PS5</h3>
    <p>المنصات</p>
  </div>
  <div class="stat">
    <i class="fa-solid fa-users"></i>
    <h3>+500</h3>
    <p>لاعب نشط</p>
  </div>
</section>

<section class="leaders">
  <h2>الإدارة</h2>
  <div class="cards">
    <div class="card">
      <i class="fa-solid fa-hat-cowboy"></i>
      <h3>الإدارة العليا</h3>
    </div>
    <div class="card">
      <i class="fa-solid fa-shield-halved"></i>
      <h3>الإشراف</h3>
    </div>
    <div class="card">
      <i class="fa-solid fa-scale-balanced"></i>
      <h3>القضاء</h3>
    </div>
  </div>
</section>

<footer>
  <p>© 2026 West Land</p>
</footer>

<script src="script.js"></script>
</body>
</html>
